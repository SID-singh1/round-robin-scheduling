<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin Scheduling Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Round Robin Scheduling Simulation</h1>
    <div id="input-container">
        <label>Number of Processes: <input type="number" id="numProcesses" min="1" /></label>
        <label>Time Quantum: <input type="number" id="timeQuantum" min="1" /></label>
        <button onclick="generateInputs()">Generate Input Fields</button>
    </div>
    
    <div id="process-inputs"></div>
    <button onclick="startSimulation()">Start Simulation</button>
    <div id="gantt-chart"></div>
    <div id="metrics"></div>

    <script src="script.js"></script>
</body>
</html>
